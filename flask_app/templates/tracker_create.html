<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/styles.css') }}">
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <div class="logo">
                <h1>digiGolf</h1>
            </div>
            <div class="navBtn">
                <a href="/digiGolf/dashboard">Home</a>
                <a href="/digiGolf/tracker">Round Tracker</a>
                <a href="/digiGolf/history">Round History</a>
                <a href="/digiGolf/locator">Course Locator</a>
            </div>
        </div>
        <a href="/user/logout"><img src="{{ url_for('static', filename='../static/img/dg_main_icon.png') }}" alt=""></a>
        <div class="roundInfo">
            <h3>What Course Are You Playing Today?</h3>
            <h3>
                <form action="/digiGolf/create_tracker" method="post">
                    <label for="course_name">Course Name:</label>
                    <input type="text" name="course_name" id="" placeholder="Enter the Course Name Here"><br>
                    <label for="course_city">Course City:</label>
                    <input type="text" name="course_city" id="" placeholder="Enter the Course City Here"><br>
                    <label for="course_state">Course State:</label>
                    <input type="text" name="course_state" id="" placeholder="Enter the Course State Here"><br>
                    <label for="holes_played">How Many Holes Are You Playing Today?</label>
                    <input type="text" name="holes_played" id="" placeholder="Enter the # of Holes Here"><br>
                    <button>Submit</button>
                </form>
            </h3>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='../static/js/scripts.js') }}"></script>
</body>

</html>
