<html lang="en">

<head>

    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/styles.css') }}">
</head>

<body>
    <div class="mainContainer">
        <div class="navBar">
            <div class="logo">
                <h1>digiGolf</h1>
            </div>
            <div class="navBtn">
                <a href="/digiGolf/dashboard">Home</a>
                <a href="/digiGolf/tracker">Round Tracker</a>
                <a href="/digiGolf/history">Round History</a>
                <a href="/digiGolf/locator">Course Locator</a>
            </div>
        </div>
        <a href="/user/logout"><img src="{{ url_for('static', filename='../static/img/dg_main_icon.png') }}" alt=""></a>
        <div class="formEdit">

                    <h3>Edit Round played at:</h3>
                    <h4>{{ single_round.course_name }} on

                </caption>

                    </div>
                </div>
                <div class="topRow">
                    <div class="h">
                        <label for="hole_1">Hole 1 Strokes:</label>
                        <input type="text" name="hole_1" placeholder="{{ single_round.hole_1 }}">

                        <input type="text" name="par_1" placeholder="{{ single_round.par_1 }}">
