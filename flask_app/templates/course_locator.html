<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='../static/css/styles.css') }}">
</head>

<body onload="getCourseLoc()">
    <div class="mainContainer">
        <div class="navBar">
            <div class="logo">
                <h1>digiGolf</h1>
            </div>
            <div class="navBtn">
                <a href="/digiGolf/dashboard">Home</a>
                <a href="/digiGolf/tracker">Round Tracker</a>
                <a href="/digiGolf/history">Round History</a>
                <a href="/digiGolf/locator">Course Locator</a>
            </div>
        </div>
        <a href="/user/logout"><img src="{{ url_for('static', filename='../static/img/dg_main_icon.png') }}" alt=""></a>
        <div class="subContainer">
            <div class="courseLocator">
                <h3>Courses Within 30 Miles of your Position</h3>
                <table class="courses">
                    <thead>
                        <th>Course Name</th>
                        <th>Course Zip Code</th>
                        <th>Distance From Your Location(mi)</th>
                    </thead>
                    <tbody>
                        <tr>
                            <td class="course1"></td>
                            <td class="zip1"></td>
                            <td class="dist1"></td>
                        </tr>
                        <tr>
                            <td class="course2"></td>
                            <td class="zip2"></td>
                            <td class="dist2"></td>
                        </tr>
                        <tr>
                            <td class="course3"></td>
                            <td class="zip3"></td>
                            <td class="dist3"></td>
                        </tr>
                        <tr>
                            <td class="course4"></td>
                            <td class="zip4"></td>
                            <td class="dist4"></td>
                        </tr>
                        <tr>
                            <td class="course5"></td>
                            <td class="zip5"></td>
                            <td class="dist5"></td>
                        </tr>
                        <tr>
                            <td class="course6"></td>
                            <td class="zip6"></td>
                            <td class="dist6"></td>
                        </tr>
                        <tr>
                            <td class="course7"></td>
                            <td class="zip7"></td>
                            <td class="dist7"></td>
                        </tr>
                        <tr>
                            <td class="course8"></td>
                            <td class="zip8"></td>
                            <td class="dist8"></td>
                        </tr>
                        <tr>
                            <td class="course9"></td>
                            <td class="zip9"></td>
                            <td class="dist9"></td>
                        </tr>
                        <tr>
                            <td class="course10"></td>
                            <td class="zip10"></td>
                            <td class="dist10"></td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="imageDiv">
                <img src="../static/img/course_sunrise.jpg" alt="Sunrise on Golf Course">
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='../static/js/scripts.js') }}"></script>
</body>

</html>
